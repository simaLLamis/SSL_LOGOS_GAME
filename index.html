<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SSL Logo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #39ff14;
      text-align: center;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    h1 {
      color: #39ff14;
      text-shadow: 0 0 15px #39ff14, 0 0 30px #39ff14;
      font-size: clamp(2rem, 5vw, 3.5rem);
      padding: 20px 0;
      flex-shrink: 0;
    }

    .menu, .game-container, .end-screen {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border: 2px solid #39ff14;
      border-radius: 12px;
      padding: 20px;
      background: #111;
      box-shadow: 0 0 20px #39ff14;
      margin: 0 20px 20px 20px;
      max-height: calc(100vh - 120px);
      overflow-y: auto;
    }

    .menu {
      max-width: 600px;
      margin: 0 auto 20px auto;
      align-self: center;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-size: clamp(16px, 3vw, 20px);
    }

    select, button {
      background: #000;
      color: #39ff14;
      border: 2px solid #39ff14;
      padding: 12px 18px;
      border-radius: 8px;
      font-size: clamp(14px, 2.5vw, 18px);
      margin: 8px;
      cursor: pointer;
      text-shadow: 0 0 5px #39ff14;
      transition: 0.2s;
      min-width: 120px;
    }

    button:hover, select:hover {
      background: #39ff14;
      color: #000;
      text-shadow: none;
      transform: scale(1.05);
    }
  .center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 9%;
}
    img.logo {
      max-width: min(400px, 50vw);
      max-height: min(300px, 40vh);
      width: auto;
      height: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
    }

    .scoreboard {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #111;
      border: 2px solid #39ff14;
      border-radius: 8px;
      padding: 15px;
      font-size: clamp(14px, 2.5vw, 18px);
      box-shadow: 0 0 20px #39ff14;
      z-index: 100;
    }

    .status {
      margin-top: 15px;
      font-size: clamp(16px, 3vw, 22px);
      color: #ff0;
      text-shadow: 0 0 10px #ff0, 0 0 20px #ff0;
    }

    .winner {
      font-size: clamp(20px, 4vw, 28px);
      margin-top: 20px;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    }

    #choices {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }

    #choices button {
      min-width: 150px;
      padding: 15px 20px;
    }

    .controls {
      margin-top: 20px;
      text-align: left;
      font-size: clamp(14px, 2.5vw, 16px);
      background: #222;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #39ff14;
    }

    #timer {
      font-size: clamp(16px, 3vw, 20px);
      color: #ff6600;
      text-shadow: 0 0 10px #ff6600;
      margin: 10px 0;
    }

    .round-info {
      font-size: clamp(18px, 3.5vw, 24px);
      margin-bottom: 20px;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }

    #backBtn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 100;
    }

    /* Mobile responsiveness */
    @media (max-height: 600px) {
      h1 {
        padding: 10px 0;
        font-size: 2rem;
      }
      
      .menu, .game-container {
        margin: 0 10px 10px 10px;
        padding: 15px;
      }
      
      img.logo {
        max-height: 25vh;
      }
    }

    @media (max-width: 600px) {
      .scoreboard {
        position: static;
        margin: 10px;
        order: -1;
      }
      
      #backBtn {
        position: static;
        margin: 20px auto;
      }
      
      body {
        overflow-y: auto;
      }
      
      .menu, .game-container {
        flex: none;
        height: auto;
        max-height: none;
      }
    }
  </style>
</head>
<body>
  <img src="logos/SSL.webp" alt="ssl"  class="center">
  <h1>‚ö° SSL LOGO ‚ö°</h1>

  <!-- Menu Screen -->
  <div class="menu" id="menu">
    <label>üéØ Choose Difficulty:</label>
    <select id="level">
      <option value="easy">üü¢ Easy - Famous Brands</option>
      <option value="medium">üü° Medium - Less obvious logos</option>
      <option value="hard">üî¥ Hard - Niche brands</option>
    </select>

    <label>üîÑ Rounds:</label>
    <select id="rounds">
      <option value="5">5 Rounds</option>
      <option value="10">10 Rounds</option>
    </select>

    <label>‚è≥ Time Limit:</label>
    <select id="timeLimit">
      <option value="5">5 seconds</option>
      <option value="10">10 seconds</option>
    </select>

    <button onclick="startGame()">üöÄ START GAME</button>

    <div class="controls">
      üéÆ Controls:<br>
      Player 1: Press <b>A</b> to buzz in<br>
      Player 2: Press <b>L</b> to buzz in
    </div>
  </div>

  <!-- Game Screen -->
  <div class="game-container" id="game" style="display:none;"></div>

  <!-- Scores -->
  <div class="scoreboard" id="scoreboard" style="display:none;">
    <div>Player 1 (A): <span id="score1">0</span></div>
    <div>Player 2 (L): <span id="score2">0</span></div>
  </div>

  <!-- Status -->
  <div class="status" id="status"></div>
  <div class="winner" id="winner"></div>

  <!-- Go Back -->
  <button onclick="goBack()" id="backBtn" style="display:none;">‚¨ÖÔ∏è Go Back</button>

  <script>
    const logos = {
      easy: [
        { name: "Tailwind", img: "logos/tail.jpeg" },
        { name: "Mongodb", img: "logos/db.jpeg" },
        { name: "Docker", img: "logos/docker.jpeg" },
        { name: "Kali linux", img: "logos/kali.jpeg" },
        { name: "Django", img: "logos/dj.jpeg" },
        { name: "Linux", img: "logos/linux.jpeg" },
        { name: "React", img: "logos/react.jpeg" },
        { name: "Ruby", img: "logos/r.jpeg" },
        { name: "Bootstrap", img: "logos/boot.jpeg" },
        { name: "Photoshop", img: "logos/ps.jpeg" },
        { name: "Firebase", img: "logos/fire.jpeg" },
        { name: "Git", img: "logos/git.jpeg" },
        { name: "Tensorflow", img: "logos/tensor.jpeg" },
        { name: "Terminal", img: "logos/terminal.jpeg" },
        { name: "Visual studio code", img: "logos/vsc.jpeg" },
        { name: "Vue", img: "logos/vue.jpeg" }
      ],
      medium: [
        { name: "Kubernetes", img: "logos/Kubernetes.jpeg" },
        { name: "Amazone web services", img: "logos/aws.jpeg" },
        { name: "Discard", img: "logos/discord.jpeg" },
        { name: "Figma", img: "logos/figma.jpeg" },
        { name: "Jenkins", img: "logos/Jenkins.jpeg" },
        { name: "Gemini", img: "logos/gemini.jpeg" },
        { name: "Nginx", img: "logos/Nginx.jpeg" },
        { name: "Unity", img: "logos/Unity.jpeg" },
        { name: "Netbeans", img: "logos/netbeans.jpeg" },
        { name: "Ubuntu", img: "logos/ubuntu.jpeg" },
        { name: "Postman", img: "logos/Postman.jpeg" },
      ],
      hard: [
        { name: "WEBPACK", img: "logos/WEBPACK.jpeg" },
        { name: "Terraform", img: "logos/Terraform.jpeg" },
        { name: "Tensorflow", img: "logos/tensor.jpeg" },
        { name: "Streamlit", img: "logos/streamlit.jpeg" },
        { name: "Steam", img: "logos/steam.jpeg" },
        { name: "Splunk", img: "logos/Splunk.jpeg" },
        { name: "Slack", img: "logos/slack.jpeg" },
        { name: "Render", img: "logos/render.jpeg" },
        { name: "notion", img: "logos/notion.jpeg" },
        { name: "Nginx", img: "logos/Nginx.jpeg" },
        { name: "Mozilla", img: "logos/Mozilla.jpeg" },
        { name: "Kubernetes", img: "logos/Kubernetes.jpeg" },
        { name: "Grafana", img: "logos/Grafana.jpeg" },
        { name: "Apache", img: "logos/apache.jpeg" },
        { name: "Ansible", img: "logos/ansible.jpeg" },
      
      ]
    };

    let score1 = 0;
    let score2 = 0;
    let currentLogo = null;
    let roundActive = false;
    let buzzedPlayer = null;
    let roundCount = 0;
    let maxRounds = 10;
    let timer;

    function playBuzzSound() {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
      oscillator.type = 'square';
      
      gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
      
      oscillator.start(audioContext.currentTime);
      oscillator.stop(audioContext.currentTime + 0.5);
    }

    function startGame() {
      document.getElementById("menu").style.display = "none";
      document.getElementById("game").style.display = "flex";
      document.getElementById("scoreboard").style.display = "block";
      document.getElementById("backBtn").style.display = "block";
      score1 = 0; score2 = 0; roundCount = 0;
      document.getElementById("score1").textContent = 0;
      document.getElementById("score2").textContent = 0;
      document.getElementById("winner").textContent = "";
      maxRounds = parseInt(document.getElementById("rounds").value);
      nextRound();
    }

    function nextRound() {
      if (roundCount >= maxRounds) {
        endGame();
        return;
      }
      roundCount++;
      buzzedPlayer = null;
      roundActive = true;
      clearTimeout(timer);

      const level = document.getElementById("level").value;
      const options = [...logos[level]];
      currentLogo = options[Math.floor(Math.random() * options.length)];

      // Create 3 random choices including the correct answer
      const shuffled = [...options].sort(() => Math.random() - 0.5);
      let choices = [currentLogo.name];
      
      // Add 2 wrong answers
      for (let logo of shuffled) {
        if (logo.name !== currentLogo.name && choices.length < 3) {
          choices.push(logo.name);
        }
      }
      
      // Shuffle the final choices
      choices = choices.sort(() => Math.random() - 0.5);

      document.getElementById("status").textContent = "Press A (P1) or L (P2) to buzz in!";
      document.getElementById("game").innerHTML = `
        <div class="round-info">Round ${roundCount} of ${maxRounds}</div>
        <img src="${currentLogo.img}" class="logo" alt="logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
        <div style="display:none; padding:20px; background:#333; margin:20px 0; border-radius:8px; color:#ff6600;">Image not found: ${currentLogo.img}</div>
        <div id="choices"></div>
        <div id="timer">Time left: --</div>
      `;

      const choiceDiv = document.getElementById("choices");
      choices.forEach(c => {
        const btn = document.createElement("button");
        btn.textContent = c;
        btn.onclick = () => submitAnswer(c);
        btn.disabled = true;
        choiceDiv.appendChild(btn);
      });
    }

    document.addEventListener("keydown", (e) => {
      if (!roundActive || buzzedPlayer) return;
      if (e.key.toLowerCase() === "a") {
        buzzedPlayer = 1;
        playBuzzSound();
        enableButtons();
        startTimer();
        document.getElementById("status").textContent = "Player 1 buzzed in! Choose an answer.";
      } else if (e.key.toLowerCase() === "l") {
        buzzedPlayer = 2;
        playBuzzSound();
        enableButtons();
        startTimer();
        document.getElementById("status").textContent = "Player 2 buzzed in! Choose an answer.";
      }
    });

    function enableButtons() {
      document.querySelectorAll("#choices button").forEach(btn => btn.disabled = false);
    }

    function startTimer() {
      let timeLeft = parseInt(document.getElementById("timeLimit").value);
      document.getElementById("timer").textContent = `Time left: ${timeLeft}`;
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = `Time left: ${timeLeft}`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          document.getElementById("status").textContent = `‚è≥ Time's up!`;
          roundActive = false;
          setTimeout(nextRound, 2000);
        }
      }, 1000);
    }

    function submitAnswer(answer) {
      if (!roundActive) return;
      roundActive = false;
      clearInterval(timer);

      if (answer === currentLogo.name) {
        if (buzzedPlayer === 1) {
          score1++; 
          document.getElementById("score1").textContent = score1;
          document.getElementById("status").textContent = "‚úÖ Player 1 got it right!";
        } else {
          score2++; 
          document.getElementById("score2").textContent = score2;
          document.getElementById("status").textContent = "‚úÖ Player 2 got it right!";
        }
      } else {
        document.getElementById("status").textContent = `‚ùå Wrong! Correct answer was ${currentLogo.name}`;
      }
      setTimeout(nextRound, 2000);
    }

    function endGame() {
      document.getElementById("game").style.display = "none";
      document.getElementById("status").textContent = "";
      let winnerText = "";
      if (score1 > score2) winnerText = "üéâ Player 1 Wins!";
      else if (score2 > score1) winnerText = "üéâ Player 2 Wins!";
      else winnerText = "ü§ù It's a Tie!";
      document.getElementById("winner").textContent = winnerText;
      document.getElementById("backBtn").style.display = "block";
    }

    function goBack() {
      document.getElementById("menu").style.display = "flex";
      document.getElementById("game").style.display = "none";
      document.getElementById("scoreboard").style.display = "none";
      document.getElementById("winner").textContent = "";
      document.getElementById("status").textContent = "";
      document.getElementById("backBtn").style.display = "none";
    }
  </script>
</body>
</html>
